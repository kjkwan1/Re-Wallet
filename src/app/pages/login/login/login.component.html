<div class="card-container">
  <ion-card>
    <ion-row>
      <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
      </ion-col>
      <ion-col size-md="9" size="12" class="welcome">
        <ion-card-header>
          <ion-card-title>Welcome to Re-wallet,</ion-card-title>
          <ion-card-subtitle>Finances reimagined.</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
      <form [formGroup]="formGroup" (ngSubmit)="login()" class="ion-padding">
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <ion-input label="Email" placeholder="Enter your email" email formControlName="email"></ion-input>
          <ion-input label="Password" placeholder="Enter your password" formControlName="password"></ion-input>
        </ion-col>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="login()" shape="round" color="primary" fill="solid"> Sign in </ion-button>
            </ion-buttons>
            <ion-buttons slot="start">
              <ion-button (click)="login()" shape="round" color="primary" fill="solid"> Register </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </form>
    </ion-row>
  </ion-card>
</div>
